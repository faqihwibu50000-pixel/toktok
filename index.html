<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .video-container {
            border: 4px solid #00ff88;
            border-radius: 20px;
            padding: 40px 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .video-label {
            background-color: #ffffff;
            color: #000000;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #videoPreview {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
            cursor: pointer;
        }

        .video-info {
            color: #00ff88;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            padding: 0 10px;
            line-height: 1.6;
        }

        .download-options {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
        }

        .download-btn {
            background-color: #00ff88;
            color: #000000;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .download-btn:hover {
            background-color: #00cc6e;
            transform: scale(1.05);
        }

        .download-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: scale(1);
            opacity: 0.5;
        }

        .loading {
            color: #00ff88;
            font-size: 18px;
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-container {
            border: 4px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .url-label {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        #urlInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        #urlInput:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .send-label {
            background-color: #00ff88;
            color: #000000;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .send-label:hover {
            background-color: #00cc6e;
            transform: scale(1.02);
        }

        .send-label:active {
            transform: scale(0.98);
        }

        .send-label:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 14px;
            line-height: 1.4;
        }

        .info-text {
            color: #00ff88;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .copy-link {
            background-color: #333;
            color: #00ff88;
            padding: 8px 20px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid #00ff88;
            cursor: pointer;
            margin-top: 10px;
        }

        .copy-link:hover {
            background-color: #00ff88;
            color: #000;
        }

        @media (max-width: 600px) {
            .video-container {
                padding: 30px 20px;
                min-height: 300px;
            }

            .video-label {
                font-size: 24px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Preview Container -->
        <div class="video-container">
            <div class="video-label">video</div>
            <div class="spinner" id="spinner"></div>
            <div class="loading" id="loading">Loading...</div>
            <img id="videoPreview" alt="Video Thumbnail">
            <div class="video-info" id="videoInfo"></div>
            <div class="download-options" id="downloadOptions">
                <button class="download-btn" id="downloadBtn" onclick="initiateDownload()">
                    üì• Download Video
                </button>
                <button class="copy-link" id="copyBtn" onclick="copyVideoLink()">
                    üìã Copy Video Link
                </button>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="url-label">url</div>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="Paste TikTok URL here..."
            >
            <button class="send-label" id="sendBtn" onclick="fetchVideo()">send</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="info-text">Paste link video TikTok dan klik send</div>
        </div>
    </div>

    <script>
        let videoData = null;
        const API_KEY = '02f19d06b4msh351b0124a3129a1p11876djsncda8197c43a4';

        async function fetchVideo() {
            const url = document.getElementById('urlInput').value.trim();
            const loading = document.getElementById('loading');
            const spinner = document.getElementById('spinner');
            const errorMessage = document.getElementById('errorMessage');
            const videoPreview = document.getElementById('videoPreview');
            const videoInfo = document.getElementById('videoInfo');
            const downloadOptions = document.getElementById('downloadOptions');
            const sendBtn = document.getElementById('sendBtn');

            // Reset display
            errorMessage.style.display = 'none';
            videoPreview.style.display = 'none';
            videoInfo.style.display = 'none';
            downloadOptions.style.display = 'none';
            videoData = null;

            // Validate URL
            if (!url) {
                showError('Silakan masukkan URL TikTok!');
                return;
            }

            if (!url.includes('tiktok.com')) {
                showError('URL tidak valid! Pastikan URL dari TikTok.');
                return;
            }

            // Show loading
            spinner.style.display = 'block';
            loading.style.display = 'block';
            loading.textContent = 'Mengambil data video...';
            sendBtn.disabled = true;

            try {
                // Try RapidAPI with correct endpoint for video download
                loading.textContent = 'Mengambil video dari RapidAPI...';
                
                const response = await fetch(`https://tiktok-video-downloader-api.p.rapidapi.com/video?url=${encodeURIComponent(url)}`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': 'tiktok-video-downloader-api.p.rapidapi.com'
                    }
                });

                const data = await response.json();
                console.log('RapidAPI Response:', data);

                // Check response structure
                if (data && data.data) {
                    handleAPIResponse(data.data);
                } else if (data && data.video) {
                    handleAPIResponse(data.video);
                } else if (data && data.download_url) {
                    handleAPIResponse(data);
                } else {
                    console.log('RapidAPI failed, trying fallback...');
                    await tryFallbackMethod(url);
                }

            } catch (error) {
                console.error('Error:', error);
                loading.textContent = 'RapidAPI gagal, mencoba metode alternatif...';
                await tryFallbackMethod(url);
            } finally {
                spinner.style.display = 'none';
                loading.style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        function handleAPIResponse(data) {
            // Handle various response structures
            const videoUrl = data.download_url || data.play || data.video_url || data.hdplay;
            const thumbnail = data.cover || data.thumbnail_url || data.origin_cover;
            const title = data.title || data.desc || '';
            const author = data.author ? (data.author.unique_id || data.author.nickname) : '';

            if (videoUrl) {
                videoData = {
                    url: videoUrl,
                    thumbnail: thumbnail,
                    title: title,
                    author: author
                };
                displayVideo();
            } else {
                throw new Error('No video URL found in response');
            }
        }

        async function tryFallbackMethod(url) {
            const loading = document.getElementById('loading');
            
            try {
                loading.style.display = 'block';
                loading.textContent = 'Mencoba metode cadangan...';

                // Fallback to TikWM
                const response = await fetch('https://www.tikwm.com/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'url': url,
                        'hd': '1'
                    })
                });

                const data = await response.json();
                console.log('Fallback Response:', data);

                if (data.code === 0 && data.data && data.data.play) {
                    videoData = {
                        url: 'https://www.tikwm.com' + data.data.play,
                        thumbnail: data.data.cover ? 'https://www.tikwm.com' + data.data.cover : null,
                        title: data.data.title || '',
                        author: data.data.author ? data.data.author.unique_id : ''
                    };
                    displayVideo();
                } else {
                    showError('Video tidak dapat diunduh. Pastikan:<br>1. Video bersifat publik<br>2. URL valid dan lengkap<br>3. Video belum dihapus');
                }
            } catch (error) {
                console.error('Fallback error:', error);
                showError('Semua metode gagal. Coba:<br>1. Gunakan URL lengkap dari browser<br>2. Pastikan video publik<br>3. Coba video lain untuk test');
            }
        }

        function displayVideo() {
            const videoPreview = document.getElementById('videoPreview');
            const videoInfo = document.getElementById('videoInfo');
            const downloadOptions = document.getElementById('downloadOptions');

            // Show thumbnail
            if (videoData.thumbnail) {
                videoPreview.src = videoData.thumbnail;
                videoPreview.style.display = 'block';
                videoPreview.onerror = function() {
                    this.style.display = 'none';
                };
            }

            // Show info
            let infoText = '‚úÖ Video berhasil ditemukan!';
            if (videoData.author) {
                infoText += `<br>üë§ @${videoData.author}`;
            }
            if (videoData.title) {
                const shortTitle = videoData.title.substring(0, 100) + (videoData.title.length > 100 ? '...' : '');
                infoText += `<br><br>"${shortTitle}"`;
            }

            videoInfo.innerHTML = infoText;
            videoInfo.style.display = 'block';

            // Show download options
            downloadOptions.style.display = 'flex';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
        }

        function initiateDownload() {
            if (!videoData || !videoData.url) {
                showError('Video URL tidak tersedia');
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const videoInfo = document.getElementById('videoInfo');

            // Method 1: Try direct download
            try {
                const a = document.createElement('a');
                a.href = videoData.url;
                a.download = `tiktok_${Date.now()}.mp4`;
                a.target = '_blank';
                a.style.display = 'none';
                
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                }, 100);

                videoInfo.innerHTML = '‚úÖ Download dimulai!<br><br>üì± <b>Jika tidak otomatis download:</b><br>1. Klik "Copy Video Link" di bawah<br>2. Paste link di browser tab baru<br>3. Long press video > Save';
                videoInfo.style.color = '#00ff88';

            } catch (error) {
                console.error('Download error:', error);
                videoInfo.innerHTML = '‚ö†Ô∏è Auto download tidak tersedia<br><br>üì± <b>Cara download manual:</b><br>1. Klik tombol "Copy Video Link"<br>2. Paste di browser tab baru<br>3. Long press video > Save video';
                videoInfo.style.color = '#ffaa00';
            }
        }

        function copyVideoLink() {
            if (!videoData || !videoData.url) {
                showError('Video URL tidak tersedia');
                return;
            }

            const copyBtn = document.getElementById('copyBtn');
            const videoInfo = document.getElementById('videoInfo');

            // Copy to clipboard
            navigator.clipboard.writeText(videoData.url).then(() => {
                copyBtn.textContent = '‚úÖ Link Copied!';
                videoInfo.innerHTML = `‚úÖ Link video berhasil dicopy!<br><br>üì± <b>Langkah selanjutnya:</b><br>1. Buka tab baru di browser<br>2. Paste link (Ctrl+V)<br>3. Video akan terbuka<br>4. Long press > Save video`;
                videoInfo.style.color = '#00ff88';

                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy Video Link';
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                
                // Fallback: show link in alert
                alert('Copy link ini dan paste di browser:\n\n' + videoData.url);
            });
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchVideo();
            }
        });

        // Auto-focus on input
        document.getElementById('urlInput').focus();
    </script>
</body>
</html>
